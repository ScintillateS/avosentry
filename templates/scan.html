<!DOCTYPE html>
<html>
  <head>
    <title>RoseyFlow</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/4a18b9ade2.js"
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        font-family: "Open Sans", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Navbar section -->
    <nav
      class="navbar is-fixed-top is-success"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" style="padding: 30px" href="/">
          <img
            width="150px"
            src="../static/images/agri-logo.png"
            alt="AgriScan Logo"
          />
        </a>
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarLinks"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div class="navbar-menu" id="navbarLinks">
        <div class="navbar-end">
          <a class="navbar-item" href="/scan">Soil Scan</a>
          <a class="navbar-item" href="/map">Geographic Trends</a>
        </div>
      </div>
    </nav>
    <!-- Second section -->
    <section class="section hero is-fullheight" id="1">
      <div class="hero-body">
        <div class="container">
          <form action="/scan" method="POST" enctype="multipart/form-data">
            <div class="field">
              <label class="label">Phone Number</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  id="phoneno"
                  name="phoneno"
                  placeholder="+1 1234567890"
                />
              </div>
              <p class="help" id="undertext">
                Please input your phone number in the format +1 1234567890
              </p>
            </div>

            <div class="field">
              <label class="label">Latitude</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  id="latitude"
                  name="latitude"
                />
              </div>
            </div>

            <div class="field">
              <label class="label">Longitude</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  id="longitude"
                  name="longitude"
                />
              </div>
            </div>

            <label class="label">Image</label>
            <div class="file is-small has-name" id="fileupload">
                <label class="file-label">
                  <input class="file-input" type="file" name="image">
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                      Upload an image
                    </span>
                  </span>
                  <span class="file-name">
                    File name
                  </span>
                </label>
              </div>

            <p>
              Note: Please allow the browser to access your current location or
              manually input the latitude and longitude of where the photo was
              taken.
            </p>
            <br />
            <button class="button is-success" type="submit">Submit</button>
          </form>
          <hr />
        </div>
        <div class="results"></div>
      </div>
    </section>

    <script>
      // Toggle the navbar burger menu on small screens
      document.addEventListener("DOMContentLoaded", () => {
        const $navbarBurgers = Array.prototype.slice.call(
          document.querySelectorAll(".navbar-burger"),
          0
        );
        if ($navbarBurgers.length > 0) {
          $navbarBurgers.forEach((el) => {
            el.addEventListener("click", () => {
              const target = el.dataset.target;
              const $target = document.getElementById(target);
              el.classList.toggle("is-active");
              $target.classList.toggle("is-active");
            });
          });
        }
      });

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          alert("Geolocation is not supported by this browser.");
        }
      }

      function showPosition(position) {
        let latitude = position.coords.latitude;
        let longitude = position.coords.longitude;

        document.getElementById("latitude").value = latitude;
        document.getElementById("longitude").value = longitude;
      }

      getLocation();

      function validatePhone() {
        let phoneInput = document.getElementById("phoneno");
        let phoneValue = phoneInput.value;
        let phoneRegex = /^\+1\s\d{10,14}$/; // regular expression to match +1 1234567890 format

        let underText = document.getElementById("undertext");

        phoneInput.classList.remove("is-danger");
        phoneInput.classList.remove("is-success");

        underText.classList.remove("is-danger");
        underText.classList.remove("is-success");

        if (!phoneRegex.test(phoneValue)) {
          phoneInput.classList.add("is-danger");
          underText.classList.add("is-danger");
          underText.innerHTML =
            "Please input your phone number in the format +1 1234567890";
        } else {
          phoneInput.classList.add("is-success");
          underText.classList.add("is-success");
          underText.innerHTML = "Thank you!";
        }
      }
      let phoneInput = document.getElementById("phoneno");
      phoneInput.addEventListener("input", validatePhone);

      const fileInput = document.querySelector("#fileupload input[type=file]");
      fileInput.onchange = () => {
        if (fileInput.files.length > 0) {
          const fileName = document.querySelector("#fileupload .file-name");
          fileName.textContent = fileInput.files[0].name;
        }
      };
    </script>
  </body>
</html>
